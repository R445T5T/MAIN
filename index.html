<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Caffe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <section class = "logo py-4">
        <div class="container">
            <h1 class="text-center">
                Logo
            </h1>
        </div>
    </section>
    <section class = "type text-center">
        <div class="container">
            <ul class = "list-unstyled">
                <li  class="d-inline-block border bg-white text-center p-2 pt-3 rounded active position-relative">
                    <div data-class = "ice-drinks" class="over position-absolute"></div>
                    <img width="40" src="img/icon/ice-coffee.svg" alt="">
                    <h4 class = "m-0 py-2">ICE Drink</h4>
                </li>
                <li class="d-inline-block border bg-white text-center p-2 pt-3 rounded position-relative">
                    <div data-class = "hot-drinks" class="over position-absolute"></div>
                    <img width="40" src="img/icon/hot-drinks.svg" alt="">
                    <h4 class = "m-0 py-2">Hot DrinkS</h4>
                </li>
                <li class="d-inline-block border bg-white text-center p-2 pt-3 rounded position-relative">
                    <div data-class = "sweet-food" class="over position-absolute"></div>
                    <img width="40" src="img/icon/cake.svg" alt="">
                    <h4 class = "m-0 py-2">Sweet Food</h4>
                </li>
                <li class="d-inline-block border bg-white text-center p-2 pt-3 rounded position-relative">
                    <div data-class = "fast-food" class="over position-absolute"></div>
                    <img width="40" src="img/icon/fast-food.svg" alt="">
                    <h4 class = "m-0 py-2">Fast Food</h4>
                </li>
            </ul>
        </div>
    </section>
    <section class = "foods text-center">
        <div class="container">
            <!-- ICE Drink Section -->
            <div class="ice-drinks py-2 my-2 mx-auto food-type">
                <h4 class = "m-0">Ice Drinks</h2>
                <div class="items-food my-2">
                    <div class="item border border-left-0 py-2">
                        <div class="item-titel d-flex align-items-center justify-content-between">
                            <h4 class = m-0>Titel</h4>
                            <span class="line d-inline-block mx-3"></span>
                            <h5 class = m-0>4$</h4>
                        </div>
                        <p class="py-1 m-0">item1-item2-item3</p>
                    </div>
                </div>
            </div>
            <!-- Hote Drink Section -->
            <div class="hot-drinks py-2 my-2 mx-auto food-type">
                <h4 class = "m-0">Hot Drinks</h2>
                <div class="items-food my-2">
                    <div class="item border border-left-0 py-2">
                        <div class="item-titel d-flex align-items-center justify-content-between">
                            <h4 class = m-0>Titel</h4>
                            <span class="line d-inline-block mx-3"></span>
                            <h5 class = m-0>4$</h4>
                        </div>
                        <p class="py-1 m-0">item1-item2-item3</p>
                    </div>
                </div>
            </div>
            <!-- SweetFood Section -->
            <div class="sweet-food py-2 my-2 mx-auto food-type">
                <h4 class = "m-0">Sweet Food</h2>
                <div class="items-food my-2">
                    <div class="item border border-left-0 py-2">
                        <div class="item-titel d-flex align-items-center justify-content-between">
                            <h4 class = m-0>Titel</h4>
                            <span class="line d-inline-block mx-3"></span>
                            <h5 class = m-0>4$</h4>
                        </div>
                        <p class="py-1 m-0">item1-item2-item3</p>
                    </div>
                </div>
            </div>
            <div class="fast-food py-2 my-2 mx-auto food-type">
                <h4 class = "m-0">Fast Food</h2>
                <div class="items-food my-2">
                    <div class="item border border-left-0 py-2">
                        <div class="item-titel d-flex align-items-center justify-content-between">
                            <h4 class = m-0>Titel</h4>
                            <span class="line d-inline-block mx-3"></span>
                            <h5 class = m-0>4$</h4>
                        </div>
                        <p class="py-1 m-0">item1-item2-item3</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
